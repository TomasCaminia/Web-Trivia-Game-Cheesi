<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--FUENTES-->
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Edu+SA+Beginner:wght@700&family=Fira+Sans:wght@500&family=Oswald:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Css/cuenta.css">

    <title>CHEESI</title>
    <link rel="icon" href="../Imagenes/pingi.png">
</head>

<body>
    <header>
        <nav>
        <!--COMIENZO NAV-->
            <div class="contenedor-nav">
                <!--PARTE IZQUIERDA DEL NAV-->
                <div class="botonVolver">

                    <a href="../index.html">
                        <img class="img-girar" src="../Imagenes/volverAlMenu.png" alt="Flecha" onmouseover="girar()">
                    </a>

                    <h2>VOLVER</h2>
                </div>

                <!--PARTE DERECHA DEL NAV-->
                <div class="logo-nav">
                    <img src="../Imagenes/Logo-Cheesi.png" alt="">
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <div class="contenedor-cuenta desaparecer">
            <div class="miCuenta">

                <img src="../Imagenes/iconMiCuenta.png" alt="Icono mi cuenta">
                <h2 id="h2Cuenta">TU CUENTA</h2>

            </div>
            
            <div class="contenedorDatos-cuenta">
                <div class="cuenta">
                    <p id="datos">NOMBRE:</p> <p id="infoUsuario"></p>
                </div> <br><br>

                <div class="cuenta">
                    <p id="datos">APELLIDO:</p> <p id="infoUsuario"></p>
                </div> <br><br>

                <div class="cuenta">
                    <p id="datos">MAIL:</p> <p id="infoUsuario"> </p>
                </div> <br><br>

                <div class="cuenta">
                    <p id="datos">CONTRASEÑA:</p> <p id="infoUsuario">*******</p> 
                </div>

            </div>
        </div>

        <div class="contenedor-iS">
            <div class="iniciar-sesion desaparecer">
                <form action="" method="get" id="logIn-form">
                <div class="texto-iS">
                    <h3>INICIAR</h3>
                    <h4>SESION</h4>
                </div>
                
                <!--INPUTS DE INICIAR SESION-->
                <div class="contenedor-texto-iS input-1">
                    <p>MAIL</p>
                    
                    <input type="email" placeholder="MAIL..." required>
                </div>

                <div class="contenedor-texto-iS input-2">
                    <p>CONTRASEÑA</p>
                    <input type="password" placeholder="CONTRASEÑA..."  required>
                    <p id="p-registrarme" onclick="changeIS()">REGISTRARME</p>
                </div>
                <!--FIN DE LOS INPUTS DE INICIAR SESION-->

                <input id="botonEnviar" type="submit" value="ENVIAR">
                </form>
            </div>
        </div>

        <div class="contenedor-registrarse">
            <div class="registrarse desaparecer">
                <h3>REGISTRARSE</h3>

                <form action="" method="get" id="register-form">
                <div class="contenedor-texto-reg input1">
                    <p>NOMBRE</p>
                    <input type="name" placeholder="NOMBRE..." required>
                </div>

                <div class="contenedor-texto-reg input2">
                    <p>APELLIDO</p>
                    <input type="text" placeholder="APELLIDO..." required>
                </div>

                <div class="contenedor-texto-reg input3">
                    <p>MAIL</p>
                    <input type="email" placeholder="MAIL..." required>
                </div>

                <div class="contenedor-texto-reg input4">
                    <p>NUEVA CONTRASEÑA</p>
                    <input type="password" placeholder="CONTRASEÑA..." required>
                    <p id="p-iniciarSesion" onclick="changeREG()">INICIAR SESION</p>
                </div>

                <input id="botonEnviar-2" type="submit" value="ENVIAR">
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer">
            <a href="https://www.instagram.com/totocaminia/?next=%2F" target="_blank"><img src="../Imagenes/instagram.png" alt=""></a>
            <a href="https://twitter.com/TotoCamina" target="_blank"><img src="../Imagenes/twitter.png" alt=""></a>
            <a href="https://walink.co/46e157" target="_blank"><img src="../Imagenes/whatsapp.png" alt=""></a> 
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script  src="../JavaScript/cuenta.js"></script>
    
    
</body>

</html>
